<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">Cool Title</h1>
    <p id="description">thorough description</p>
    <form id="survey-form" action="index.html" method="post">
      <div>
      <p id="name-label">Name</p>
      <input id="name" type="text" name="Name" value="Enter your name">
      </div>
      <p id="email-label">Email</p>
      <input id="email" type="email" name="Email" value="Enter your email">
      <p id="number-label">Age <span class="optional">(optional)</span></p>
      <input id="number" type="number" name="Number" value="Enter your age" value="">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" type="text" name="dropdown" value="Select an option">
        <option value="option one">One</option>
        <option value="option two">Two</option>
        <option value="option three">Three</option>
      </select>
      <div class="">
      <p>Are you going to recommend this product to a friend?</p>
      <input type= "radio" name="definitely" value="Definitely">Definitely <br>
      <input type= "radio" name="Maybe" value="Maybe">Maybe <br>
      <input type= "radio" name="Not sure" value="Not sure">Not sure
      </div>
      <p>Select one or more of these options:</p>
      <input type="checkbox" name="one" value="one"> One <br>
      <input type="checkbox" name="two" value="two"> Two <br>
      <input type="checkbox" name="three" value="three"> Three <br>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
